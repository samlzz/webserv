server
{
	listen 8081;
	root	html2;

    location / {
        methods GET HEAD POST DELETE;
    }

    location /uploads {
        methods GET POST PUT DELETE;
        upload ./html2/uploads;
        autoindex on;
    }

    location /docs {
        methods GET;
        autoindex on;
    }

    location /cgi-bin {
        methods GET POST;
        cgi .py /usr/bin/python3;
    }

	location /old-page {
		return 301 /;
	}

	location /temp-redirect {
	    return 302 /index.html;
	}
}